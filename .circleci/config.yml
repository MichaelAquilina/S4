version: 2

test: &test
  steps:
    - checkout
    - run:
        name: install less pager dependency
        command: apt-get update && apt-get install -y less
    - run:
        name: install poetry
        command: curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
    - run:
        name: install python dependencies
        command: poetry install
    - run:
        name: run pytest
        command: |
          mkdir -p /tmp/test-results
          PYTHONPATH="." poetry run pytest --cov=s4 --cov=tests --cov-report xml --junitxml=/tmp/test-results/pytest-results.xml

          # Only upload for python 3.7 instead of uploading multiple
          if [[ "$CIRCLE_JOB" == "test-3.7" ]]; then
            bash <(curl -s https://codecov.io/bash)
          fi

    - store_test_results:
        path: /tmp/test-results


jobs:
  lint:
    docker:
      - image: "python:3.7-stretch"
    steps:
      - checkout
      - run:
          name: run linter
          command: |
            pip install flake8
            flake8 s4 tests

      - run:
          name: check black formatting
          command: |
            pip install black
            black s4 tests --check

      - run:
          name: version lint
          command: |
            pip install .
            test "$(s4 version)" = "$(git tag --sort "v:refname" | tail -1)"
            grep "$(s4 version)" CHANGELOG.rst

  test-3.7:
    docker:
      - image: "python:3.7-stretch"
    <<: *test

  test-3.6:
    docker:
      - image: "python:3.6-stretch"
    <<: *test

  test-3.5:
    docker:
      - image: "python:3.5-stretch"
    <<: *test


workflows:
  version: 2
  monthly_test:
    triggers:
      - schedule:
          cron: "0 0 1 * *"
          filters:
            branches:
              only:
              - master
    jobs:
      - lint
      - test-3.5
      - test-3.6
      - test-3.7

  s4_test:
    jobs:
      - lint
      - test-3.5
      - test-3.6
      - test-3.7
